<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="./images/pattern-background-desktop.svg" alt="" class="background-img">
    <section class="order-card-container">
      <img src="./images/illustration-hero.svg" alt="" class="hero">
      <div class="order-card-info">
        <p class="order-card-title">Order Summary</p>
        <p class="order-card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="plan-detail">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan-detail-info">
            <p class="plan-title">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="to-payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a> 
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a> 
    Coded by <a href="https://github.com/Canti21" target="_blank" id="canti">Canti21.</a>
  </footer>
</body>
</html>
